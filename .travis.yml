language: cpp
sudo: required
dist: trusty
compiler:
- g++
os:
- linux
branches:
  only:
  - mqfDevelopmenet
  - master

jobs:
  include:
    - &test
      stage: test
      before_install:
        - sudo apt-get -qq update
        - sudo apt-get install -y make automake autotools-dev cmake
      script:
        - mkdir -p build
        - cd build
        - cmake ..
        - make
        - ctest --verbose
        - gcov -n -o . src/gqf.cpp > /dev/null;
      after_success:
        - bash <(curl -s https://codecov.io/bash)
